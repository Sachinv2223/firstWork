  <!-- API Calling -->
  <div class="text-center">
  <h2 class="fw-bolder fst-italic">API Calling</h2>
  </div>
  <div class="px-5 py-2">
  <table class="table table-primary table-bordered border-dark table-hover">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of postArray">
        <th scope="row">{{item.userId}}</th>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>@{{item.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
